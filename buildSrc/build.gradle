buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
    id 'java-gradle-plugin'
}

repositories {
    jcenter()
}

dependencies {
    compileOnly gradleApi()
}

gradlePlugin {
    plugins {
        publishToken {
            id = 'publish-token'
            implementationClass = 'publish.Token'
        }
    }
}
